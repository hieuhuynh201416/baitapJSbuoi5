<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tính Thuế Thu Nhập Cá Nhân</title>
        <link
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="container mt-5">
          <h1 class="mb-4">Tính Thuế Thu Nhập Cá Nhân</h1>
          <form id="taxCalculatorForm">
            <div class="form-group">
              <label for="hoTen">Họ và Tên:</label>
              <input type="text" class="form-control" id="hoTen" required />
            </div>
            <div class="form-group">
              <label for="thuNhapNam">Tổng Thu Nhập Năm (triệu đồng):</label>
              <input
                type="number"
                class="form-control"
                id="thuNhapNam"
                required
              />
            </div>
            <div class="form-group">
              <label for="soNguoiPhuThuoc">Số Người Phụ Thuộc:</label>
              <input
                type="number"
                class="form-control"
                id="soNguoiPhuThuoc"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" onclick="tinhThue()">
              Tính Thuế
            </button>
          </form>
          <div class="mt-4" id="ketQua"></div>
        </div>
        <img src="./bai3.png" alt="" />
        <!-- Bootstrap JavaScript Libraries -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
          crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
      </body>
    </html>
  </body>
</html>
