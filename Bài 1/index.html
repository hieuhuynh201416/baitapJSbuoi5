<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Xác Định Kết Quả Tuyển Sinh</h1>
      <form id="admissionCalculatorForm">
        <div class="form-group">
          <label for="diemMon1">Điểm Môn 1:</label>
          <input type="number" class="form-control" id="diemMon1" required />
        </div>
        <div class="form-group">
          <label for="diemMon2">Điểm Môn 2:</label>
          <input type="number" class="form-control" id="diemMon2" required />
        </div>
        <div class="form-group">
          <label for="diemMon3">Điểm Môn 3:</label>
          <input type="number" class="form-control" id="diemMon3" required />
        </div>
        <div class="form-group">
          <label for="khuVuc">Khu Vực:</label>
          <select class="form-control" id="khuVuc">
            <option value="A">Khu Vực A</option>
            <option value="B">Khu Vực B</option>
            <option value="C">Khu Vực C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="doiTuong">Đối Tượng:</label>
          <select class="form-control" id="doiTuong">
            <option value="1">Đối Tượng 1</option>
            <option value="2">Đối Tượng 2</option>
            <option value="3">Đối Tượng 3</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="kiemTraKetQua()">
          Kiểm Tra Kết Quả
        </button>
      </form>
      <div class="mt-4" id="ketQua"></div>
    </div>
    <img src="./bai1.png" alt="" />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
