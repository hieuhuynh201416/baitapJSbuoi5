<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Tính Hóa Đơn Cáp</h1>
      <form id="billCalculatorForm">
        <div class="form-group">
          <label for="loaiKhachHang">Loại Khách Hàng:</label>
          <select
            class="form-control"
            id="loaiKhachHang"
            onchange="hienThiSoKetNoi()"
          >
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
        </div>
        <div class="form-group">
          <label for="soKetNoi">Mã khách Hàng:</label>
          <input type="number" class="form-control" id="soKetNoi" required />
        </div>
        <div class="form-group">
          <label for="soKenhCaoCap">Số Kênh Cao Cấp:</label>
          <input
            type="number"
            class="form-control"
            id="soKenhCaoCap"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="tinhHoaDon()">
          Tính Hóa Đơn
        </button>
      </form>
      <div class="mt-4" id="ketQua"></div>
    </div>
    <img src="./bai4.png" alt="" />
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
